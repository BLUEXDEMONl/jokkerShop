<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JokkerShop Nx</title>
    <meta http-equiv="refresh" content="3;url=/jokker">
    <style>
        @font-face {
            font-family: 'Gagalin';
            src: url('/media/gagalin.otf') format('opentype');
        }
        body {
            font-family: 'Gagalin', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .welcome-container {
            animation: fadeIn 2s ease-in-out;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .enter-btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #ff4757;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .enter-btn:hover {
            background: #ff4757;
            color: white;
            transform: scale(1.1);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #ff4757;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="https://huggingface.co/spaces/api-ix/IMAGES/resolve/main/IMG-20250803-WA0010.jpg" alt="JokkerShop Nx" class="logo-img">
        <h1>Welcome to JokkerShop Nx</h1>
        <p>Your one-stop shop for premium Free Fire accounts.</p>
        <a href="/jokker" class="enter-btn">Enter Shop</a>
        <div class="loader"></div>
    </div>
</body>
</html>
