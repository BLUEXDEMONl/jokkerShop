<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokkerShop Nx - Free Fire Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Gagalin';
            src: url('/media/gagalin.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gagalin', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .container {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff4757;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff4757;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .main-nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: #ff4757;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            z-index: 1001;
        }

        .main-content {
            padding: 40px 0;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 50px;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .account-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .account-card:hover {
            transform: translateY(-10px) perspective(1000px) rotateX(2deg) rotateY(-2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 71, 87, 0.5);
        }

        .account-image-slider {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .account-image {
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .slider-btn.prev {
            left: 10px;
        }

        .slider-btn.next {
            right: 10px;
        }

        .account-card:hover .account-image {
            transform: scale(1.05);
        }

        .account-info {
            padding: 25px;
        }

        .account-caption {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .account-price {
            font-size: 24px;
            font-weight: bold;
            color: #ff4757;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .price-label {
            font-size: 14px;
            color: #666;
            font-weight: normal;
        }

        .account-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 18px;
        }

        .stat i {
            color: #ff4757;
        }

        .like-btn {
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .like-btn:hover {
            color: #ff4757;
        }

        .buy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #128C7E;
        }

        .comment-section {
            padding: 20px;
            margin-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .comment-form button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .comment-list {
            margin-top: 20px;
        }

        .comment {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .comment p {
            margin: 0;
        }

        .comment .meta {
            font-size: 0.8rem;
            color: #999;
        }

        .no-accounts {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .no-accounts-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .skeleton-card {
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .skeleton-image {
            width: 100%;
            height: 200px;
            background: #e0e0e0;
        }

        .skeleton-info {
            padding: 25px;
        }

        .skeleton-text {
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .skeleton-text.title {
            width: 80%;
            height: 20px;
        }

        .skeleton-text.price {
            width: 40%;
            height: 24px;
            margin-bottom: 20px;
        }

        .skeleton-text.button {
            width: 100%;
            height: 45px;
            border-radius: 10px;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-nav {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
            }

            .main-nav.active {
                max-height: 100vh;
                padding: 20px 0;
                border-top: 1px solid rgba(0,0,0,0.1);
            }

            .main-nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                width: 100%;
            }

            .main-nav a {
                font-size: 20px;
                padding: 15px 30px;
                display: block;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            .main-nav a:hover {
                background-color: #ff4757;
                color: white;
            }

            .menu-toggle {
                display: block;
            }

            .menu-toggle .fa-bars, .menu-toggle .fa-times {
                transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            }

            .menu-toggle .fa-times {
                display: none;
            }

            .menu-toggle.active .fa-bars {
                transform: rotate(90deg);
                opacity: 0;
                display: none;
            }

            .menu-toggle.active .fa-times {
                transform: rotate(0deg);
                opacity: 1;
                display: block;
            }

            .page-title {
                font-size: 28px;
            }

            .accounts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="https://huggingface.co/spaces/api-ix/IMAGES/resolve/main/IMG-20250803-WA0010.jpg" alt="JokkerShop Nx" class="logo-img">
                JokkerShop Nx
            </a>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="/jokker">Home</a></li>
                    <li><a href="/admin">Admin Panel</a></li>
                    <li><a href="https://chat.whatsapp.com/Kt9Axe8PVL8GGK1YkH5Y8j?mode=ac_t">WhatsApp Group</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Premium Free Fire Accounts</h1>
            <p class="page-subtitle">Discover amazing Free Fire accounts with exclusive skins and items</p>

            <div id="accounts-container" class="accounts-grid">
                
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 JokkerShop Nx. Premium Free Fire Accounts Marketplace.</p>
            <p><a href="https://chat.whatsapp.com/Kt9Axe8PVL8GGK1YkH5Y8j?mode=ac_t" style="color: #25D366; text-decoration: none;">Join our WhatsApp Group</a></p>
        </div>
    </footer>

    <div id="image-modal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accountsContainer = document.getElementById('accounts-container');
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeBtn = document.querySelector('.close-btn');
            const menuToggle = document.getElementById('menu-toggle');
            const mainNav = document.getElementById('main-nav');

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                mainNav.classList.toggle('active');
            });

            const openModal = (src) => {
                modal.style.display = 'block';
                modalImage.src = src;
            };

            const closeModal = () => {
                modal.style.display = 'none';
            };

            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            const showSkeletonLoader = () => {
                accountsContainer.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const skeletonCard = document.createElement('div');
                    skeletonCard.className = 'skeleton-card';
                    skeletonCard.innerHTML = `
                        <div class="skeleton-image"></div>
                        <div class="skeleton-info">
                            <div class="skeleton-text title"></div>
                            <div class="skeleton-text price"></div>
                            <div class="skeleton-text button"></div>
                        </div>
                    `;
                    accountsContainer.appendChild(skeletonCard);
                }
            };

            const likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || [];

            showSkeletonLoader();

            fetch('/api/posts')
                .then(response => response.json())
                .then(posts => {
                    accountsContainer.innerHTML = '';
                    if (posts && posts.length > 0) {
                        posts.forEach(post => {
                            const card = document.createElement('div');
                            card.className = 'account-card';

                            const slider = document.createElement('div');
                            slider.className = 'account-image-slider';

                            const sliderTrack = document.createElement('div');
                            sliderTrack.className = 'slider-track';
                            slider.appendChild(sliderTrack);

                            if (post.images && post.images.length > 0) {
                                post.images.forEach((imageUrl, index) => {
                                    const image = document.createElement('img');
                                    image.src = imageUrl;
                                    image.alt = post.caption;
                                    image.className = 'account-image';
                                    image.loading = 'lazy';
                                    image.addEventListener('click', () => {
                                        openModal(imageUrl);
                                    });
                                    sliderTrack.appendChild(image);
                                });

                                if (post.images.length > 1) {
                                    const prevBtn = document.createElement('button');
                                    prevBtn.className = 'slider-btn prev';
                                    prevBtn.innerHTML = '&lt;';
                                    slider.appendChild(prevBtn);

                                    const nextBtn = document.createElement('button');
                                    nextBtn.className = 'slider-btn next';
                                    nextBtn.innerHTML = '&gt;';
                                    slider.appendChild(nextBtn);

                                    let currentImageIndex = 0;
                                    const imageCount = post.images.length;

                                    const updateSliderPosition = () => {
                                        sliderTrack.style.transform = `translateX(-${currentImageIndex * 100}%)`;
                                    };

                                    prevBtn.addEventListener('click', (e) => {
                                        e.stopPropagation();
                                        currentImageIndex = (currentImageIndex - 1 + imageCount) % imageCount;
                                        updateSliderPosition();
                                    });

                                    nextBtn.addEventListener('click', (e) => {
                                        e.stopPropagation();
                                        currentImageIndex = (currentImageIndex + 1) % imageCount;
                                        updateSliderPosition();
                                    });
                                }
                            } else if (post.image) { // Fallback for older posts with single image
                                const image = document.createElement('img');
                                image.src = post.image;
                                image.alt = post.caption;
                                image.className = 'account-image';
                                image.loading = 'lazy';
                                image.addEventListener('click', () => {
                                    openModal(post.image);
                                });
                                sliderTrack.appendChild(image);
                            }

                            const info = document.createElement('div');
                            info.className = 'account-info';

                            const caption = document.createElement('h3');
                            caption.className = 'account-caption';
                            caption.textContent = post.caption;

                            const price = document.createElement('div');
                            price.className = 'account-price';
                            price.innerHTML = `<span class="price-label">Price:</span> #${post.price.toFixed(2)}`;
                            
                            const stats = document.createElement('div');
                            stats.className = 'account-stats';
                            stats.innerHTML = `
                                <span class="stat like-btn" data-post-id="${post.id}"><i class="fas fa-heart"></i> <span class="like-count">${post.likes || 0}</span></span>
                                <span class="stat comment-btn" data-post-id="${post.id}"><i class="fas fa-comment"></i> <span class="comment-count">${post.comments ? post.comments.length : 0}</span></span>
                                <span class="stat"><i class="fas fa-share"></i> ${post.shares || 0}</span>
                            `;

                            const buyButton = document.createElement('a');
                            buyButton.className = 'buy-btn';
                            buyButton.innerHTML = '<i class="fab fa-whatsapp"></i> Buy Now';
                            buyButton.href = `https://wa.me/?text=I'm%20interested%20in%20the%20account:%20${encodeURIComponent(post.caption)}%20for%20${post.price.toFixed(2)}`;
                            buyButton.target = '_blank';

                            info.appendChild(caption);
                            info.appendChild(price);
                            info.appendChild(stats);

                            const commentSection = document.createElement('div');
                            commentSection.className = 'comment-section';

                            const commentForm = document.createElement('form');
                            commentForm.className = 'comment-form';
                            commentForm.dataset.postId = post.id;
                            commentForm.innerHTML = `
                                <textarea placeholder="Add a comment..."></textarea>
                                <button type="submit">Comment</button>
                            `;

                            const commentList = document.createElement('div');
                            commentList.className = 'comment-list';

                            commentSection.appendChild(commentForm);
                            commentSection.appendChild(commentList);

                            info.appendChild(commentSection);
                            info.appendChild(buyButton);

                            card.appendChild(slider);
                            card.appendChild(info);

                            const likeBtn = card.querySelector('.like-btn');
                            const commentBtn = card.querySelector('.comment-btn');
                            const postId = likeBtn.dataset.postId;

                            const fetchAndDisplayComments = async () => {
                                commentList.innerHTML = '<p>Loading comments...</p>';
                                try {
                                    const response = await fetch(`/api/posts/${post.id}/comments`);
                                    const comments = await response.json();
                                    
                                    commentList.innerHTML = '';
                                    if (comments && comments.length > 0) {
                                        comments.forEach(comment => {
                                            const commentElement = document.createElement('div');
                                            commentElement.className = 'comment';
                                            commentElement.innerHTML = `
                                                <p>${comment.text}</p>
                                                <span class="meta">${new Date(comment.createdAt).toLocaleString()}</span>
                                            `;
                                            commentList.appendChild(commentElement);
                                        });
                                    } else {
                                        commentList.innerHTML = '<p>No comments yet.</p>';
                                    }
                                } catch (error) {
                                    console.error('Error fetching comments:', error);
                                    commentList.innerHTML = '<p>Could not load comments.</p>';
                                }
                            };

                            commentBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const isHidden = commentSection.style.display === 'none' || commentSection.style.display === '';
                                
                                if (isHidden) {
                                    commentSection.style.display = 'block';
                                    fetchAndDisplayComments();
                                } else {
                                    commentSection.style.display = 'none';
                                }
                            });

                            if (likedPosts.includes(postId)) {
                                likeBtn.style.pointerEvents = 'none';
                                likeBtn.style.color = '#ff4757';
                            }

                            likeBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                if (likedPosts.includes(postId)) {
                                    return;
                                }

                                fetch(`/api/posts/${postId}/like`, {
                                    method: 'POST'
                                })
                                .then(response => response.json())
                                .then(updatedPost => {
                                    const likeCountElement = likeBtn.querySelector('.like-count');
                                    likeCountElement.textContent = updatedPost.likes;
                                    
                                    likedPosts.push(postId);
                                    localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
                                    
                                    likeBtn.style.pointerEvents = 'none';
                                    likeBtn.style.color = '#ff4757';
                                })
                                .catch(error => console.error('Error liking post:', error));
                            });

                            commentForm.addEventListener('submit', async (e) => {
                                e.preventDefault();
                                const textarea = e.target.querySelector('textarea');
                                const text = textarea.value.trim();

                                if (text) {
                                    try {
                                        await fetch(`/api/posts/${post.id}/comments`, {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({ text })
                                        });
                                        textarea.value = '';
                                        fetchAndDisplayComments();
                                    } catch (error) {
                                        console.error('Error posting comment:', error);
                                    }
                                }
                            });

                            accountsContainer.appendChild(card);
                        });
                    } else {
                        const noAccounts = document.createElement('div');
                        noAccounts.className = 'no-accounts';
                        noAccounts.innerHTML = `
                            <div class="no-accounts-icon">ðŸŽ¯</div>
                            <h2>No accounts available yet</h2>
                            <p>Check back soon for amazing Free Fire accounts!</p>
                        `;
                        accountsContainer.appendChild(noAccounts);
                    }
                })
                .catch(error => {
                    accountsContainer.innerHTML = '';
                    console.error('Error fetching posts:', error);
                    const errorElement = document.createElement('div');
                    errorElement.className = 'no-accounts';
                    errorElement.innerHTML = '<h2>Error loading accounts. Please try again later.</h2>';
                    accountsContainer.appendChild(errorElement);
                });
        });
    </script>
</body>
</html>
