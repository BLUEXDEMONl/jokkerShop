<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - JokkerShop Nx</title>
    <style>
        @font-face {
            font-family: 'Gagalin';
            src: url('/media/gagalin.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gagalin', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4757 0%, #ffa502 50%, #ff6348 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff4757;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff4757;
        }

        .home-btn {
            background: linear-gradient(45deg, #ff4757, #ffa502);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .main-content {
            padding: 40px 0;
        }

        .admin-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .panel-title {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .panel-subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff4757;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px dashed #ff4757;
            border-radius: 12px;
            background: rgba(255, 71, 87, 0.05);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            background: rgba(255, 71, 87, 0.1);
            border-color: #ff3742;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff4757, #ffa502);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-help {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .price-input {
            position: relative;
        }

        .price-input::before {
            content: '#';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4757;
            font-weight: bold;
            font-size: 16px;
            z-index: 1;
        }

        .price-input .form-input {
            padding-left: 35px;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #ff4757;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .admin-panel {
                padding: 25px;
                margin-top: 15px;
            }

            .panel-title {
                font-size: 26px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <img src="https://huggingface.co/spaces/api-ix/IMAGES/resolve/main/IMG-20250803-WA0010.jpg" alt="JokkerShop Nx" class="logo-img">
                    JokkerShop Nx
                </a>
                <a href="/" class="home-btn">‚Üê Back to Shop</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="admin-panel">
                <h1 class="panel-title">üõ†Ô∏è Admin Panel</h1>
                <p class="panel-subtitle">Post a new Free Fire account listing</p>

                <div id="message-container" class="message"></div>

                <form id="upload-form" action="/api/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="images" class="form-label">üì∏ Account Screenshots</label>
                        <input type="file" id="images" name="images" accept="image/*" required class="form-input file-input" multiple>
                        <div class="form-help">Upload one or more clear screenshots of the Free Fire account (Max: 5MB each)</div>
                    </div>

                    <div class="form-group">
                        <label for="caption" class="form-label">üìù Account Description</label>
                        <textarea id="caption" name="caption" required class="form-input form-textarea" placeholder="Describe the account features, skins, level, etc..."></textarea>
                        <div class="form-help">Provide detailed information about the account</div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="form-label">üí∞ Price (NGN)</label>
                        <div class="price-input">
                            <input type="number" id="price" name="price" step="0.01" min="0" required class="form-input" placeholder="0.00">
                        </div>
                        <div class="form-help">Set a competitive price for the account</div>
                    </div>

                    <button type="submit" class="submit-btn">üöÄ Post Account Listing</button>
                </form>
            </div>
        </div>
    </main>

    <div class="loader-overlay" id="loader-overlay">
        <div class="loader"></div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const messageContainer = document.getElementById('message-container');
            const loaderOverlay = document.getElementById('loader-overlay');

            loaderOverlay.style.display = 'flex';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                messageContainer.textContent = result.message;
                messageContainer.className = 'message';

                if (response.ok) {
                    messageContainer.classList.add('success');
                    form.reset();
                } else {
                    messageContainer.classList.add('error');
                }
                
                messageContainer.style.display = 'block';

            } catch (error) {
                messageContainer.textContent = 'An unexpected error occurred. Please try again.';
                messageContainer.className = 'message error';
                messageContainer.style.display = 'block';
            } finally {
                loaderOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
